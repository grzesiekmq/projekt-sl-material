<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script src=".\lib\jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href=".\css\style.css" type="text/css" />
    <link rel="stylesheet" href=".\css\materialize.css" type="text/css">
    <link rel="stylesheet" href=".\fonts\material.css" type="text/css">
    <script src=".\lib\materialize.js"></script>
    <script type="text/javascript" charset="utf-8" src=".\sl-material.js"></script>
    <script src=".\autocomplete.js"></script>
</head>

<body onload="init()">
    <!-- One -->
    <div id="one">
        <div class="card">
            <header>
                <div class="row">
                    <div class="col s6">
                        <img src=".\img\shopping_list.png">
                    </div>
                    <div class="col s6">
                        <h3 class="t">Lista zakupów</h3>
                    </div>
                </div>
                <nav>
                    <ul class="left">
                        <li><a href="#one">Lista zakupów</a></li>
                        <li><a href="#two">Historia</a></li>
                    </ul>
                </nav>
                <br>
            </header>
            <main class="center-align">
                <p>Wprowadź produkt:</p>
                <form>
                    <div class="input-field">
                        <i class="material-icons prefix">search</i>
                        <input type="text" id="produkt" required class="red lighten-1 autocomplete">
                        <label class="label-icon" for="produkt">
                            <i class="material-icons cl">close</i></label>
                    </div>
                </form>
                <button type="button" onclick="whichBtn(this)" class="waves-effect waves-light btn" id="add">Dodaj</button>
                <p></p>
                <a id="go" class="waves-effect waves-light btn activator">Przejdź do listy zakupów</a>
                <!-- <button type="button" onclick="whichBtn(this)" class="waves-effect waves-light btn" id="load">Wczytaj dodane produkty</button> -->
                <button type="button" onclick="whichBtn(this)" class="waves-effect waves-light btn deep-orange">Usuń</button>
            </main>
            <div class="card-reveal">
                <div id="display" class="pg">
                    <header>
                        <a href="#one" id="a1"><i class="material-icons h">home</i></a>
                        <h3>Lista zakupów</h3>
                    </header>
                    <main align="center">
                        <button type="button" onclick="whichBtn(this)" class="waves-effect waves-light btn deep-orange" id="rem"><i class="material-icons">delete</i>Usuń</button>
                        <p></p>
                        <button type="button" onclick="whichBtn(this)" id="load" class="waves-effect waves-light btn deep-blue"><i class="material-icons">file_download</i>Wczytaj dodane produkty</button>
                        <p></p>
                        <div id="list">Lista</div>
                        <div class="left-align" id="productHeading"><b>produkt</b></div>
                        <p></p>
                        <ul data-role="listview" data-inset="true" id="lv">
                        </ul>
                    </main>
                </div>
            </div>
        </div>
    </div>
    <!-- Two -->
    <div id="two">
        <header id="hdr2">
            <h1>Historia</h1>
            <nav>
                <ul>
                    <li><a href="#one">Lista zakupów</a></li>
                    <li><a href="#two">Historia</a></li>
                </ul>
            </nav>
            <br>
        </header>
        <main align="center">
            <button type="button" onclick="whichBtn(this)" class="waves-effect waves-light btn deep-orange" id="remH">Usuń historię</button>
            <br>
            <div class="row">
                <div class="col s6"><b>produkt</b></div>
                <div class="col s6"><b>data</b></div>
            </div>
            <br>
            <ul id="lvhistory"></ul>
        </main>
        <footer class="page-footer">
            <h5 class="white-text">Linki</h5>
            <ul>
                <li>
                    <a class="white-text" href="https://github.com/grzesiekmq/projekt-sl-material" target="_blank">
                        <img src=".\img\gh.ico">
                        <span>Star Github repo</span></a>
                </li>
            </ul>
            <div class="footer-copyright">
                <h5>© GF</h5>
            </div>
        </footer>
    </div>
