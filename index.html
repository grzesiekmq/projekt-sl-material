<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script src=".\lib\jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href=".\css\style.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href=".\css\material.min.css">
    <link rel="stylesheet" type="text/css" href=".\css\dialog-polyfill.css">
    <link rel="stylesheet" type="text/css" href=".\css\easy-autocomplete.themes.min.css">
    <script defer src=".\lib\material.js"></script>
    <!-- <link rel="stylesheet" href=".\css\materialize.css" type="text/css"> -->
    <link rel="stylesheet" type="text/css" href=".\css\easy-autocomplete.min.css">
    <script type="text/javascript" src=".\lib\jquery.easy-autocomplete.js"></script>
    <link rel="stylesheet" href=".\fonts\material.css" type="text/css">
    <!-- <script src=".\lib\materialize.js"></script> -->
    <script type="text/javascript" charset="utf-8" src=".\lib\sl-material.js"></script>
    <!-- <script src=".\lib\autocomplete.js"></script> -->
</head>

<body>
    <!-- One -->
    <div id="one">
        <div class="mdl-layout mdl-js-layout">
            <header>
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title">Lista zakupów</span>
                    <div class="mdl-layout-spacer"></div>
                    <img src=".\img\shopping_list.png" height="50" width="50">
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Lista zakupów</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="#one"><span>Lista zakupów</span></a>
                    <a class="mdl-navigation__link" href="#two">Historia</a>
                    <a class="mdl-navigation__link" href="https://github.com/grzesiekmq/projekt-sl-material" target="_blank">profil Github</a>
                </nav>
            </div>
            <main class="mdl-layout__content" align="center">
                <div class="page-content">
                    <h4 class="g">Wprowadź produkt:</h4>
                    <nav>
                        <form>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="produkt">
                                <script>
                                var options = {
                                    url: "lib/products.json",

                                    getValue: "name",
                                    template: {
                                        type: "iconLeft",
                                        fields: {
                                            iconSrc: "img"
                                        }
                                    },
                                    theme: 'blue',

                                    list: {
                                        showAnimation: { type: "fade", time: 400 },
                                        hideAnimation: { type: "slide", time: 400 },
                                        match: {
                                            enabled: true
                                        }
                                    }
                                };

                                $("#produkt").easyAutocomplete(options);
                                </script>
                                <label class="mdl-textfield__label" for="produkt"><i class="material-icons">search</i>
                                </label>
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="whichBtn(this)" id="c">X</button>
                            </div>
                        </form>
                    </nav>
                    <p></p>
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" onclick="whichBtn(this)" id="add">
                        <i class="material-icons" id="a">add</i>
                    </button>
                    <p></p>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent show-modal">
                        Przejdź do listy zakupów
                    </button>
                </div>
            </main>
        </div>
        <div id="two">
            <header id="hdr2">
                <h1 class="t">Historia</h1>
                <p></p>
            </header>
            <main align="center">
                <button type="button" onclick="whichBtn(this)" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="remH">Usuń historię</button>
                <p></p>
                <span class='primary'><b>produkt</b></span>
                <span class='secondary'><b>data</b></span>
                
                <ul id="lvhistory">
                </ul>
            </main>
            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">
                        <h5>Linki</h5></div>
                    <ul class="mdl-mini-footer__link-list">
                        <li><a href="https://github.com/grzesiekmq/projekt-sl-material" target="_blank"><img src=".\img\gh.ico">
                        <span>Star Github repo</span></a></li>
                    </ul>
                    <h5>© GF</h5>
                </div>
            </footer>
        </div>
    </div>
    <!-- Two -->
    <dialog class="mdl-dialog">
        <div class="mdl-dialog__content">
            <h4 class="t">Lista zakupów
            <button type="button" class="mdl-button close">X</button></h4>
            <div class="container" align="center">
                <button type="button" onclick="whichBtn(this)" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="rem"><i class="material-icons">delete</i>Usuń</button>
                <p></p>
                <button type="button" onclick="whichBtn(this)" id="load" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"><i class="material-icons">file_download</i>Wczytaj
                </button>
                <p></p>
                <button type="button" onclick="whichBtn(this)" id="load2" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"><i class="material-icons">file_download</i>Wczytaj
                    <br> (z dodatkowymi produktami)</button>
                <p></p>
            </div>
            <b>produkt</b>
            <p></p>
            <ul class="mdl-list" id="lv">
            </ul>
    </dialog>
    <script src=".\lib\dialog-polyfill.js"></script>
    <script>
    var dialog = document.querySelector('dialog');
    var showModalBtn = document.querySelector('.show-modal');

    if (!dialog.showModal) {
        dialogPolyfill.registerDialog(dialog);
    }
    showModalBtn.addEventListener('click', function() {
        dialog.showModal();
    });
    dialog.querySelector('.close').addEventListener('click', function() {
        dialog.close();
    });
    </script>
</body>

</html>
