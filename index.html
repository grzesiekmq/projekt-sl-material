<body>
    <!-- One -->
    <div id="one">
        <header>
            <div class="center">
                <img src=".\img\shopping_list.png">
            </div>
            <h2 class="t center-align">Lista zakupów</h2>
    </div>
    <nav>
        <ul class="left">
            <li><a href="#one">Lista zakupów</a></li>
            <li><a href="#two">Historia</a></li>
        </ul>
    </nav>
    </header>
    <main class="center-align">
        <h4>Wprowadź produkt:</h4>
        <nav>
            <div class="nav-wrapper">
                <form>
                    <div class="input-field">
                        <i class="material-icons prefix">search</i>
                        <input type="search" id="produkt" required class="red lighten-1 autocomplete">
                        <label class="label-icon" for="produkt">
                            <i class="material-icons" onclick="whichBtn(this)" id="c">close</i>
                    </div>
                </form>
            </div>
        </nav>
        <p></p>
        <button type="button" onclick="whichBtn(this)" class="btn-floating btn-large waves-effect waves-light green" id="add">
            <i class="material-icons">add</i>
        </button>
        <p></p>
        <a href="#display" class="waves-effect waves-light btn modal-trigger" onclick="$('#display').modal('open');">Przejdź do listy zakupów</a>
    </main>
    </div>
    <div id="display" class="modal">
        <div class="modal-content">
            <h4>Lista zakupów</h4>
            <button type="button" onclick="whichBtn(this)" class="waves-effect waves-light btn deep-orange" id="rem"><i class="material-icons">delete</i>Usuń</button>
            <p></p>
            <button type="button" onclick="whichBtn(this)" id="load" class="waves-effect waves-light btn"><i class="material-icons">file_download</i>Wczytaj
            </button>
            <p></p>
            <button type="button" onclick="whichBtn(this)" id="load2" class="waves-effect waves-light btn"><i class="material-icons">file_download</i>Wczytaj (z dodatkowymi produktami)</button>
            <p></p>
            <div id="list">Lista</div>
            <div class="left-align" id="productHeading"><b>produkt</b></div>
            <p></p>
            <ul data-role="listview" data-inset="true" id="lv">
            </ul>
        </div>
    </div>
    <!-- Two -->
    <div id="two">
        <header id="hdr2">
            <h1>Historia</h1>
            <nav>
                <ul>
                    <li><a href="#one">Lista zakupów</a></li>
                    <li><a href="#two">Historia</a></li>
                </ul>
            </nav>
            <p></p>
        </header>
        <main align="center">
            <button type="button" onclick="whichBtn(this)" class="waves-effect waves-light btn deep-orange" id="remH">Usuń historię</button>
            <p></p>
            <div class="row">
                <div class="col s6"><b>produkt</b></div>
                <div class="col s6"><b>data</b></div>
            </div>
            <ul id="lvhistory"></ul>
        </main>
        <footer class="page-footer">
            <h5 class="white-text">Linki</h5>
            <ul>
                <li>
                    <a class="white-text" href="https://github.com/grzesiekmq/projekt-sl-material" target="_blank">
                        <img src=".\img\gh.ico">
                        <span>Star Github repo</span></a>
                </li>
            </ul>
            <div class="footer-copyright">
                <h5>© GF</h5>
            </div>
        </footer>
    </div>
